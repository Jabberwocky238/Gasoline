name: Release Build

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v å¼€å¤´çš„ tag æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0, v2.1.3

permissions:
  contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º release

jobs:
  build:
    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux æ„å»º
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
          - goos: linux
            goarch: arm
            goarm: 7
            os: ubuntu-latest
          - goos: linux
            goarch: 386
            os: ubuntu-latest
          
          # Windows æ„å»º
          - goos: windows
            goarch: amd64
            os: ubuntu-latest
            ext: .exe
          
          # macOS æ„å»º
          - goos: darwin
            goarch: amd64
            os: ubuntu-latest
          - goos: darwin
            goarch: arm64
            os: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Go ç¯å¢ƒ
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'  # æ ¹æ®ä½ çš„ go.mod æ–‡ä»¶
          cache: true

      - name: è·å–ä¾èµ–
        run: go mod download

      - name: æ„å»ºäºŒè¿›åˆ¶æ–‡ä»¶
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="gasoline-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            OUTPUT_NAME="gasoline-${{ matrix.goos }}-${{ matrix.goarch }}v${{ matrix.goarm }}${{ matrix.ext }}"
          fi
          go build -v -trimpath -ldflags="-s -w -X main.Version=${{ github.ref_name }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o "$OUTPUT_NAME" main.go
          
          # å‹ç¼©æ–‡ä»¶
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${OUTPUT_NAME%.exe}.zip" "$OUTPUT_NAME"
          else
            tar -czf "${OUTPUT_NAME}.tar.gz" "$OUTPUT_NAME"
          fi

      - name: ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: gasoline-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: |
            *.zip
            *.tar.gz
          retention-days: 5

  release:
    name: åˆ›å»º Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: æ˜¾ç¤ºä¸‹è½½çš„æ–‡ä»¶
        run: ls -lah artifacts/

      - name: åˆ›å»º Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release åˆ›å»ºæˆåŠŸ
        run: |
          echo "âœ… Release ${{ github.ref_name }} åˆ›å»ºæˆåŠŸï¼"
          echo "ğŸ”— æŸ¥çœ‹: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"

